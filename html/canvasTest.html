<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: absolute;
            background-color: #00000000;
            top: 0;
            bottom: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        class GameObject {
            constructor(canvas, ctx, pos, size, angle, rot, speed, col, borderRadiusPct) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.pos = pos;
                this.size = size;
                this.angle = angle * Math.PI / 180;
                this.rot = rot;
                this.speed = speed;
                this.col = col;
                this.borderRadiusPct = borderRadiusPct;
                this.img = new Image();
                this.imgExists = false;
                this.img.onload = () => {
                    this.imgExists = true;
                }
                this.img.onerror = () => {
                    this.imgExists = false;
                }
                this.img.src = "";
                this.txt = ""
            }

            draw() {
                if (this.txt !== "") {
                    this.size.x = this.ctx.measureText(this.txt).width + 20;
                    this.size.y = this.ctx.measureText(this.txt).actualBoundingBoxAscent + this.ctx.measureText(this.txt).actualBoundingBoxDescent + 20;
                }

                this.borderRadiusPct = Math.min(100, Math.max(0, this.borderRadiusPct));
                var borderRadius = Math.min(this.size.x, this.size.y) * this.borderRadiusPct / 200;

                if (this.imgExists) {
                    var imgWidth, imgHeight;
                    var imgRatio = this.img.width / this.img.height;
                    var boxRatio = this.size.x / this.size.y;

                    if (imgRatio > boxRatio) {
                        imgWidth = this.size.x;
                        imgHeight = imgWidth / imgRatio;
                    } else {
                        imgHeight = this.size.y;
                        imgWidth = imgHeight * imgRatio;
                    }

                    var imgX = this.pos.x - imgWidth / 2;
                    var imgY = this.pos.y - imgHeight / 2;
                    this.ctx.drawImage(this.img, imgX + worldPos.x, imgY + worldPos.y, imgWidth, imgHeight);
                } else {
                    this.ctx.fillStyle = this.col;
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.pos.x - this.size.x / 2 + borderRadius + worldPos.x, this.pos.y - this.size.y / 2 + worldPos.y);
                    this.ctx.lineTo(this.pos.x + this.size.x / 2 - borderRadius + worldPos.x, this.pos.y - this.size.y / 2 + worldPos.y);
                    this.ctx.arcTo(this.pos.x + this.size.x / 2 + worldPos.x, this.pos.y - this.size.y / 2 + worldPos.y, this.pos.x + this.size.x / 2 + worldPos.x, this.pos.y + this.size.y / 2 + worldPos.y, borderRadius);
                    this.ctx.arcTo(this.pos.x + this.size.x / 2 + worldPos.x, this.pos.y + this.size.y / 2 + worldPos.y, this.pos.x - this.size.x / 2 + worldPos.x, this.pos.y + this.size.y / 2 + worldPos.y, borderRadius);
                    this.ctx.arcTo(this.pos.x - this.size.x / 2 + worldPos.x, this.pos.y + this.size.y / 2 + worldPos.y, this.pos.x - this.size.x / 2 + worldPos.x, this.pos.y - this.size.y / 2 + worldPos.y, borderRadius);
                    this.ctx.arcTo(this.pos.x - this.size.x / 2 + worldPos.x, this.pos.y - this.size.y / 2 + worldPos.y, this.pos.x + this.size.x / 2 + worldPos.x, this.pos.y - this.size.y / 2 + worldPos.y, borderRadius);
                    this.ctx.fill();
                    this.ctx.restore();
                }

                this.ctx.fillStyle = "black";
                this.ctx.font = "50px center";
                this.ctx.textAlign = "center";
                this.ctx.textBaseline = "middle";
                this.ctx.fillText(this.txt, this.pos.x + worldPos.x, this.pos.y + worldPos.y);
                this.ctx.restore();
                this.pos.x += Math.cos(-this.angle) * this.speed;
                this.pos.y += Math.sin(-this.angle) * this.speed;

                if (this.pos.x - this.size.x / 2 < 0 - worldPos.x || this.pos.x + this.size.x / 2 > this.canvas.width - worldPos.x) {
                    this.angle = Math.PI - this.angle;
                    this.pos.x = Math.min(this.canvas.width - this.size.x / 2 - worldPos.x, Math.max(this.size.x / 2 - worldPos.x, this.pos.x));
                }
                if (this.pos.y - this.size.y / 2 < 0 - worldPos.y || this.pos.y + this.size.y / 2 > this.canvas.height - worldPos.y) {
                    this.angle = -this.angle;
                    this.pos.y = Math.min(this.canvas.height - this.size.y / 2 - worldPos.y, Math.max(this.size.y / 2 - worldPos.y, this.pos.y));
                }
            }

            setPos(x, y) {
                this.pos.x = x;
                this.pos.y = y;
            }

            setSize(x, y) {
                this.size.x = x;
                this.size.y = y;
            }

            setAngle(angle) {
                this.angle = angle * Math.PI / 180;
            }

            setRot(rot) {
                this.rot = rot;
            }

            setSpeed(speed) {
                this.speed = speed;
            }

            setCol(col) {
                this.col = col;
            }

            setBorderRadiusPct(borderRadiusPct) {
                this.borderRadiusPct = borderRadiusPct;
            }

            setImg(src) {
                this.img.src = src;
            }

            setTxt(txt) {
                this.txt = txt;
            }

            getPos() {
                return this.pos;
            }

            getSize() {
                return this.size;
            }

            getAngle() {
                return this.angle;
            }

            getRot() {
                return this.rot;
            }

            getSpeed() {
                return this.speed;
            }

            getCol() {
                return this.col;
            }

            getBorderRadiusPct() {
                return this.borderRadiusPct;
            }

            getImg() {
                return this.img;
            }

            getTxt() {
                return this.txt;
            }
        }

        var canvas = document.querySelector("canvas");

        var resizingWindow = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        addEventListener("resize", resizingWindow);
        resizingWindow();

        var ctx = canvas.getContext("2d");

        var worldPos = {
            x: 100,
            y: 100
        }

        var speed = 10;

        var object = new GameObject(canvas, ctx, {
            x: canvas.width / 3,
            y: canvas.height / 3
        }, {
            x: 100,
            y: 100
        }, Math.random() * 360, 0, speed, "blue", 40);

        var object2 = new GameObject(canvas, ctx, {
            x: canvas.width / 3 * 2,
            y: canvas.height / 3 * 2
        }, {
            x: 100,
            y: 100
        }, Math.random() * 360, 0, speed, "red", 40);

        object.setTxt("Hello World !");
        object2.setTxt("Salut Monde !");

        var texts = [
            "Hello World !",
            "Salut Monde !",
            "Hallo Welt !",
            "Hola Mundo !",
            "Ciao Mondo !"
        ]
        
        var selectedTxt = [0, 1];
        var txtWait = [0, 0];

        setInterval(() => {
            ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            object.draw();
            object2.draw();

            if (txtWait[0] >= 0) {
                txtWait[0]++;
            }
            if (txtWait[1] >= 0) {
                txtWait[1]++;
            }
            if (txtWait[0] > 60) {
                txtWait[0] = -1;
            }
            if (txtWait[1] > 60) {
                txtWait[1] = -1;
            }
            if (txtWait[0] == -1) {
                object.setTxt(object.getTxt().split("").slice(0, -1).join(""));
                if (object.getTxt() == "") {
                    txtWait[0] = -2;
                    selectedTxt[0] = Math.floor(Math.random() * texts.length);
                }
            }
            if (txtWait[1] == -1) {
                object2.setTxt(object2.getTxt().split("").slice(0, -1).join(""));
                if (object2.getTxt() == "") {
                    txtWait[1] = -2;
                    selectedTxt[1] = Math.floor(Math.random() * texts.length);
                }
            }
            if (txtWait[0] == -2) {
                object.setTxt(texts[selectedTxt[0]].slice(0, object.getTxt().length + 1));
                if (object.getTxt() == texts[selectedTxt[0]]) {
                    txtWait[0] = 0;
                }
            }
            if (txtWait[1] == -2) {
                object2.setTxt(texts[selectedTxt[1]].slice(0, object2.getTxt().length + 1));
                if (object2.getTxt() == texts[selectedTxt[1]]) {
                    txtWait[1] = 0;
                }
            }
            
        }, 1000 / 30);

        var mouseDown = false;
        var lastMousePos = {
            x: 0,
            y: 0
        }
        addEventListener("mousedown", (e) => {
            mouseDown = true;
            lastMousePos.x = e.clientX;
            lastMousePos.y = e.clientY;
        });
        addEventListener("mouseup", () => {
            mouseDown = false;
        });
        addEventListener("mousemove", (e) => {
            if (mouseDown) {
                worldPos.x += e.clientX - lastMousePos.x;
                worldPos.y += e.clientY - lastMousePos.y;
                lastMousePos.x = e.clientX;
                lastMousePos.y = e.clientY;
            }
        });
    </script>
</body>

</html>
